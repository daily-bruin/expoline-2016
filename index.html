<!DOCTYPE html>
<html>
<head>
  <title>Expoline-2016</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script type="text/javascript" src="data/data.json"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <h1>Expoline :D</h1>
  <!--Your new content will be displayed in here-->
  <div class="content-placeholder"></div>

  <!--This is our template. -->
  <!--Data will be inserted in its according place, replacing the brackets.-->
  <script id="data-template" type="text/x-handlebars-template">
  {{#each .}}
    <h2>TEST CONTENT PARSED FROM DAILY BRUIN SITE</h2>
    <h1>============================================================================================</h1>
    <p>
    <b>Headline: </b>{{headline}}
    <br />
    <b>By: </b>{{authors}}
    <br />
    <b>Posted on: </b>{{postDate}}
    <br />
    <b>Image: </b><img src="{{titleImage}}" />
    <br />
    <b>Caption: </b>{{titleCaption}}
    <br />
    <b>Story Content: </b>{{{content}}}
    <br />
    <b>URL source: </b>{{url}}
    </p>
  {{/each}}
  </script>
</body>
</html>
