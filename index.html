<!DOCTYPE html>
<html>
<head>
  <title>Expoline-2016</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script type="text/javascript" src="data/data.json"></script>
  <script type="text/javascript" src="main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
</head>
<body data-spy="scroll" data-target="#myScrollspy">
  <div class="container-fluid">
    <div class="row front">
      <div class="title">
        <div class="line-1 hidden">
          Daily Bruin
        </div>
        <div class="line-2 hidden">
          Expoline | 2016
        </div>
        <div class="line-3 hidden">
          Content by News, Opinion, and A&amp;E
        </div>
      </div>
    </div>
    <div class="row tabbable">
      <div class="col-xs-3 col-xs-push-9" id="myScrollspy">
          <ul class="nav nav-tabs nav-stacked" data-offset-top="930" data-spy="affix">
              <li class="active"><a href="#section1">Section One</a></li>
              <li><a href="#section2">Section Two</a></li>
              <li><a href="#section3">Section Three</a></li>
              <li><a href="#section4">Section Four</a></li>
              <li><a href="#section5">Section Five</a></li>
          </ul>
      </div>
    <div class="tab-content col-xs-9  col-xs-pull-3">
        <div class="content-placeholder"></div>
    </div>
  </div>
  </div>


  <!-- <div class="content-placeholder"></div>-->

  <!--Your new content will be displayed in here-->


  <!--This is our template. -->
  <!--Data will be inserted in its according place, replacing the brackets.-->
  <script id="data-template" type="text/x-handlebars-template">
  {{#each .}}
  <div class="container-fluid">
    <div class="row active" id="section{{counter @index}}">
      <div class="story-title">
        <p>
          {{headline}}
        </p>
      </div>
      <br />
      <b>By: </b>{{authors}}
      <br />
      <b>Posted on: </b>{{postDate}}
      <br />
      <b>Image: </b><img class="main-title" src="{{titleImage}}" />
      <br />
      <b>Caption: </b>{{titleCaption}}
      <br />
      <b>Story Content: </b>{{{content}}}
      <br />
      <b>URL source: </b>{{url}}
      </p>
    </div>
  </div>
  {{/each}}
  </script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
